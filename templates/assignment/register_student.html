<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asignación de Computadora</title>

  <link rel="shortcut icon" href="https://ctpantoniomarte.edu.ar/wp-content/uploads/2024/08/cropped-logo-marte.png" type="image/x-icon">

  <!-- Google Font: Source Sans Pro -->  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href = "{% static 'lib/AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href = "{% static 'lib/AdminLTE-3.2.0/css/adminlte.min.css' %}">
  <link rel="stylesheet" href = "{% static 'lib/AdminLTE-3.2.0/plugins/ekko-lightbox/ekko-lightbox.css' %}">

  <link rel="stylesheet" href = "{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
  <br>
<h4 style="text-align: center;">ANTONIO MARTÍN MARTE</h4>
<hr>
{% include 'include/messages.html' %}
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Registrar Computadora</h3>
          </div>

          <div class="card-body">

            <!-- Formulario para seleccionar el curso (GET) -->
            <form method="get">
              <div class="form-group mb-3">
                <label for="course_id">Cursos:</label>
                <select name="course_id" id="course_id" class="form-control" onchange="this.form.submit()">
                  <option value="">Seleccione un curso</option>
                  {% for course in courses %}
                    <option value="{{ course.id }}" {% if selected_course == course.id %}selected{% endif %}>
                      {{ course.first_name }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </form>

            <!-- Formulario principal para guardar la asignación (POST) -->
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <!-- Campo oculto para enviar el curso seleccionado -->
              <input type="hidden" name="course" value="{{ selected_course }}">

              <div class="form-group mb-3">
                <label for="matter">Materias:</label>
                <select name="matter" id="matter" class="form-control" required>
                  {% if matters %}
                    {% for matter in matters %}
                      <option value="{{ matter.id }}">{{ matter.first_name }}</option>
                    {% endfor %}
                  {% else %}
                    <option disabled>No hay materias para este curso</option>
                  {% endif %}
                </select>
              </div>

              <div class="form-group mb-3">
                <label for="id_dni">DNI:</label>
                <input type="text" name="dni" maxlength="100" required class="form-control" id="id_dni" placeholder="Ingrese su DNI">
              </div>

              <div class="form-group mb-4">
                <label for="computer">Computadoras:</label>
                <select name="computer" id="computer" class="form-control" required>
                  <option value="">Seleccione una computadora</option>
                  {% for computer in computers %}
                    <option value="{{ computer.id }}">{{ computer.number }} - {{ computer.first_name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional si usás componentes JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
<script src = "{% static 'lib/AdminLTE-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script   src = "{% static 'lib/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src = "{% static 'lib/AdminLTE-3.2.0/js/adminlte.min.js' %}" ></script>
<script src = "{% static 'js/inputFile.js' %}" ></script>
<!-- AdminLTE for demo purposes -->
<script src = "{% static 'lib/AdminLTE-3.2.0/plugins/filterizr/jquery.filterizr.min.js' %}" ></script>
<script src = "{% static 'lib/AdminLTE-3.2.0/plugins/ekko-lightbox/ekko-lightbox.min.js' %}" ></script>
</body>
</html>
